<!doctype html>

<html>
    <head>
        <title>{{title}}</title>
        <style>
            h2 {
                font-size: 2.3em;
            }

            .error {
                color: red;
                font-size: 1.5em;
            }

            .main_menu ul {
                display: table; 
                width: 100%;
            }

            .main_menu li {
                display: table-cell;
            }

            .main_menu ul li a { 
                text-align: center;            
            }
        </style>
    </head>
    <body>

        <nav class='main_menu'>
            <ul>
                <li><a href='/'>home</a></li>
                <li><a href='/blog'>all posts</a></li>
                <li><a href='/newpost'>new post</a></li>
                <li><a href='/login'>login</a></li>
                <li><a href='/logout'>logout</a></li>
            </ul>
        </nav>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul class='error'>
                {% for category,message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
